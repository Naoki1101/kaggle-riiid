common:
    seed: &seed 2020
    metrics:
        name: auc
        params: {}
    drop:
    debug: False
    kaggle:
        data: False
        notebook: False

model:
    backbone: mlp
    n_classes: &class 1
    epochs: &epochs 1
    params:
        dim_input: &dim_input 113
    multi_gpu: True
    head:
      bn1:
        name: BatchNorm1d
        params:
          num_features: *dim_input
      drop1:
        name: Dropout
        params:
          p: 0.5
      linear1:
        name: Linear
        params:
          in_features: *dim_input
          out_features: &hidden 32
        weight_norm: False
      act1:
        name: ReLU
        params: {}
      bn2:
        name: BatchNorm1d
        params:
          num_features: *hidden
      drop2:
        name: Dropout
        params:
          p: 0.25
      linear2:
        name: Linear
        params:
          in_features: *hidden
          out_features: *class
        weight_norm: False

data:
    features:
        name: custom_512
    train:
        dataset_type: &dataset CustomMlpDataset
        is_train: True
        loader:
            shuffle: True
            batch_size: 1024
            num_workers: 4
        transforms:
    valid:
        dataset_type: *dataset
        is_train: False
        loader:
            shuffle: False
            batch_size: 512
            num_workers: 4
        transforms:
    test:
        dataset_type: *dataset
        is_train: False
        loader:
            shuffle: False
            batch_size: 1024
            num_workers: 4
        transforms:

loss: 
    name: BCEWithLogitsLoss
    params: {}

optimizer:
    name: Adam
    params:
        lr: 0.1

scheduler:
    name: CosineAnnealingLR
    params:
        T_max: 30